<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="" method="POST" id="form">
    <div class="form">
        <h1>Registro</h1>
    </div>
    <div class="grupo">
        <input type="text" name="" id="nombre"><span class="barra"></span>
        <label for="">Nombre</label>
    </div>
    <div class="grupo">
        <input type="email" name="" id="email"><span class="barra"></span>
        <label for="">Email</label>
    </div>
    <div class="grupo">
        <input type="password" name="" id="password"><span class="barra"></span>
        <label for="">Contrase√±a</label>
    </div>
    <button class="grupo" type="submit">Ingresar</button>
    <p class="peligro" id="peligro"></p>
    </div>
    </form>
    <script>
    const nombre = document.getElementById("nombre")
    const password = document.getElementById("password")
    const email = document.getElementById("email")
    const form = document.getElementById("form")
    const parrafo = document.getElementById("peligro")

    form.addEventListener("submit", e=>{
    e.preventDefault()
    let entrar = false
    let peligro = ""
    let regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
    parrafo.innerHTML= ""
    if(nombre.value.length <6){
        alert("Nombre invalido")
        entrar= true
    }
    if(!regexEmail.test(email.value)){
        alert("Email no valido")
        entrar= true
    }
    if(password.value.length <8){
        alert("Clave invalida")
        entrar= true
    }
    if(entrar){
        parrafo.innerHTML = peligro
    } else {
        parrafo.innerHTML = "Enviado"
    }
})

    </script>
    <script src="/index.js"></script>
</body>
</html>
