<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#">
    <link rel="stylesheet" href="/index.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tienda</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="/assets/imagenes/icono.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Mundo Online
      </a>
      <ul class="btn-group">
        <li class="btn-group">
          <a class="btn btn-outline-secondary" href="/index.html">Volver</a>
        </li>
        <li class="btn-group">
          <a class="btn btn-outline-secondary" href="/assets/pages/registrar.html">Ingresar</a>
        </li>
        <li class="btn-group">
            <a class="btn btn-outline-secondary" href="/assets/pages/ingresar.html">Registrar</a>
        </li>
    </ul>
    </div>     
  </nav>
  <div class="container">
    <h1>Carrito</h1>
    <hr>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Accion</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">Carrito vacio</th>
            </tr>
        </tfoot>
    </table>

    <div class="row" id="cards"></div>
</div>
<template id="template-footer">
    <th scope="row" colspan="2">Total de productos</th>
    <th>10</th>
    <td>
        <button class="btn btn-danger btn-sm" id="vacias-carrito">
            vaciar todo
        </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
</template>

<template id="template-carrito">
    <tr>
        <th scope="row">id</th>
        <td>Play Station 5</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
    </tr>
</template>

<template id="template-card">
    <div class="col-12 mb-2 col-md-4">
        <div class="card">
            <img src="" alt="" class="img-card-top">
            <div class="card-body">
                <h5>Titulo</h5>
                <p>precio</p>
                <button class="btn btn-dark">Comprar</button>
            </div>
        </div>
    </div>
</template>
    <script src="/tienda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
